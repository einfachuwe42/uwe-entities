plugins {
    id 'java'
}

group 'de.calitobundo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.hibernate:hibernate-core:5.4.11.Final'
    compile 'org.apache.commons:commons-lang3:3.10'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
